<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake Game üêç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #121212;
      color: #00ff00;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 10px;
    }

    .container {
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00;
    }

    canvas {
      background-color: #000;
      border: 2px solid #00ff00;
      box-shadow: 0 0 20px #00ff00;
    }

    .score {
      margin-top: 10px;
      font-size: 1.2rem;
    }

    .controls {
      display: grid;
      grid-template-columns: 80px 80px 80px;
      grid-template-rows: 60px 60px;
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
    }

    .controls button {
      background: #00ff00;
      color: #000;
      font-size: 1rem;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff00;
    }

    #restartBtn {
      margin-top: 20px;
      display: none;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #ff0033;
      color: white;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 10px #ff0033;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üêç Snake Game</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="score">Score: <span id="score">0</span></div>

    <div class="controls">
      <div></div>
      <button onclick="setDirection('UP')">‚¨ÜÔ∏è</button>
      <div></div>
      <button onclick="setDirection('LEFT')">‚¨ÖÔ∏è</button>
      <button onclick="setDirection('DOWN')">‚¨áÔ∏è</button>
      <button onclick="setDirection('RIGHT')">‚û°Ô∏è</button>
    </div>

    <button id="restartBtn" onclick="restartGame()">üîÅ Restart Game</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const restartBtn = document.getElementById("restartBtn");

    const box = 20;
    const canvasSize = canvas.width;
    let game;
    let score, snake, food, direction;

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    function setDirection(dir) {
      if (
        (dir === "LEFT" && direction !== "RIGHT") ||
        (dir === "RIGHT" && direction !== "LEFT") ||
        (dir === "UP" && direction !== "DOWN") ||
        (dir === "DOWN" && direction !== "UP")
      ) {
        direction = dir;
      }
    }

    function resetGame() {
      score = 0;
      snake = [{ x: 9 * box, y: 9 * box }];
      food = {
        x: Math.floor(Math.random() * (canvasSize / box)) * box,
        y: Math.floor(Math.random() * (canvasSize / box)) * box,
      };
      direction = null;
      scoreDisplay.textContent = "0";
      restartBtn.style.display = "none";
    }

    function draw() {
      ctx.clearRect(0, 0, canvasSize, canvasSize);

      snake.forEach((seg, i) => {
        ctx.fillStyle = i === 0 ? "#00ff00" : "#009900";
        ctx.fillRect(seg.x, seg.y, box, box);
      });

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "UP") headY -= box;
      if (direction === "DOWN") headY += box;

      // Wrap around screen
      if (headX < 0) headX = canvasSize - box;
      if (headX >= canvasSize) headX = 0;
      if (headY < 0) headY = canvasSize - box;
      if (headY >= canvasSize) headY = 0;

      // Collision with self
      if (snake.some((s, i) => i !== 0 && s.x === headX && s.y === headY)) {
        clearInterval(game);
        restartBtn.style.display = "inline-block";
        return;
      }

      const newHead = { x: headX, y: headY };
      snake.unshift(newHead);

      if (headX === food.x && headY === food.y) {
        score++;
        scoreDisplay.textContent = score;
        food = {
          x: Math.floor(Math.random() * (canvasSize / box)) * box,
          y: Math.floor(Math.random() * (canvasSize / box)) * box,
        };
      } else {
        snake.pop();
      }
    }

    function restartGame() {
      resetGame();
      game = setInterval(draw, 150); // üê¢ Slower game speed
    }

    resetGame();
    game = setInterval(draw, 150); // üê¢ Slower game speed
  </script>
</body>
</html>

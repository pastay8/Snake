<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      color: #0f0;
    }
    h1 {
      text-align: center;
      margin: 10px 0 5px 0;
      font-size: 1.5rem;
    }
    #scoreBoard {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    canvas {
      display: block;
      margin: auto;
      background: #000;
      border: 3px solid #0f0;
      box-shadow: 0 0 10px #0f0;
    }
    #restartBtn {
      position: absolute;
      background: red;
      color: white;
      font-size: 1rem;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      display: none;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
  </style>
</head>
<body>
  <h1>üêç Snake Game</h1>
  <div id="scoreBoard">
    Score: <span id="score">0</span> | High Score: <span id="highScore">0</span>
  </div>
  <canvas id="gameCanvas"></canvas>
  <button id="restartBtn" onclick="restartGame()">üîÅ Restart</button>

  <!-- Sounds -->
  <audio id="eatSound" src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAIlYAAESsAAACABAAZGF0YVQAAACAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgA==" preload="auto"></audio>
  <audio id="loseSound" src="data:audio/wav;base64,UklGRmQAAABXQVZFZm10IBAAAAABAAEAIlYAAESsAAACABAAZGF0YVQAAAAAAP//AAD//wAA//8AAP//AAD//wAA//8AAP//AAD//wAA" preload="auto"></audio>
  <audio id="bgMusic" loop preload="auto">
    <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg" />
  </audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const restartBtn = document.getElementById("restartBtn");
    const eatSound = document.getElementById("eatSound");
    const loseSound = document.getElementById("loseSound");
    const bgMusic = document.getElementById("bgMusic");
    const scoreDisplay = document.getElementById("score");
    const highScoreDisplay = document.getElementById("highScore");

    let box, cols, rows, canvasSize;
    let snake, food, direction, score, game;
    let highScore = localStorage.getItem("snakeHighScore") || 0;
    highScoreDisplay.textContent = highScore;

    function resizeCanvas() {
      canvasSize = Math.min(window.innerWidth, window.innerHeight);
      canvas.width = canvas.height = canvasSize;
      box = Math.floor(canvasSize / 20);
      cols = rows = Math.floor(canvasSize / box);
    }

    window.addEventListener("resize", () => {
      clearInterval(game);
      resizeCanvas();
      resetGame();
      game = setInterval(draw, 180);
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    function setDirection(dir) {
      if ((dir === "LEFT" && direction !== "RIGHT") ||
          (dir === "RIGHT" && direction !== "LEFT") ||
          (dir === "UP" && direction !== "DOWN") ||
          (dir === "DOWN" && direction !== "UP")) {
        direction = dir;
      }
    }

    function touchControls() {
      let startX, startY;
      window.addEventListener("touchstart", e => {
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
      });

      window.addEventListener("touchmove", e => {
        if (!startX || !startY) return;
        const dx = e.touches[0].clientX - startX;
        const dy = e.touches[0].clientY - startY;

        if (Math.abs(dx) > Math.abs(dy)) {
          setDirection(dx > 0 ? "RIGHT" : "LEFT");
        } else {
          setDirection(dy > 0 ? "DOWN" : "UP");
        }

        startX = startY = null;
      });
    }

    function resetGame() {
      snake = [{ x: 10, y: 10 }];
      food = {
        x: Math.floor(Math.random() * cols),
        y: Math.floor(Math.random() * rows)
      };
      direction = null;
      score = 0;
      scoreDisplay.textContent = score;
      restartBtn.style.display = "none";
      bgMusic.play().catch(() => {});
    }

    function draw() {
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#0f0" : "#0a0";
        ctx.fillRect(snake[i].x * box, snake[i].y * box, box, box);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x * box, food.y * box, box, box);

      let head = { x: snake[0].x, y: snake[0].y };
      if (direction === "LEFT") head.x--;
      if (direction === "RIGHT") head.x++;
      if (direction === "UP") head.y--;
      if (direction === "DOWN") head.y++;

      // Wrap around edges
      if (head.x < 0) head.x = cols - 1;
      if (head.x >= cols) head.x = 0;
      if (head.y < 0) head.y = rows - 1;
      if (head.y >= rows) head.y = 0;

      // Self collision
      for (let i = 1; i < snake.length; i++) {
        if (snake[i].x === head.x && snake[i].y === head.y) {
          clearInterval(game);
          loseSound.play();
          bgMusic.pause();
          restartBtn.style.display = "block";
          return;
        }
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        eatSound.play();
        score++;
        scoreDisplay.textContent = score;
        if (score > highScore) {
          highScore = score;
          localStorage.setItem("snakeHighScore", highScore);
          highScoreDisplay.textContent = highScore;
        }
        food = {
          x: Math.floor(Math.random() * cols),
          y: Math.floor(Math.random() * rows)
        };
      } else {
        snake.pop();
      }
    }

    function restartGame() {
      resetGame();
      game = setInterval(draw, 180);
    }

    resizeCanvas();
    touchControls();
    resetGame();
    game = setInterval(draw, 180);
  </script>
</body>
</html>
